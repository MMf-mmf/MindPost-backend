{% extends "base/auth_base.html" %}
{% load static %}

{% block title %}Password Reset Complete | Mind Post{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8 mb-4">
        <div class="text-center mb-6">
            <svg class="w-16 h-16 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold mb-6 text-center text-indigo-700">Password Reset Complete</h1>
        
        <p class="mb-6 text-gray-600 text-center">
            Your password has been set. You may now proceed to log in with your new password.
        </p>
        
        <div>
            <a href="{% url 'login' %}" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 inline-block text-center">
                Log In Now
            </a>
        </div>
    </div>
</div>
{% endblock %}
